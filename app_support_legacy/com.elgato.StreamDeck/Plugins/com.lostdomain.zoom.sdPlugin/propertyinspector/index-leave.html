<!DOCTYPE HTML>
<html>

<head>
  <title>com.lostdomain.zoomPlugin</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
  <div class="sdpi-wrapper">
    <details class="message">
      <summary><a class="info" href="#" onclick="openWebsite()">More info</a></summary>
    </details>
    <details class="message sdpi-item-value">
      <summary>
        <h4>Custom Menu Names (macOS only).</h4>
      </summary>
    </details>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Window Menu</div>
      <input class="sdpi-item-value sdProperty" id="zoomMenuWindow" placeholder="Window" oninput="setSettings()">
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Close Menu</div>
      <input class="sdpi-item-value sdProperty" id="zoomMenuClose" placeholder="Close" oninput="setSettings()">
    </div>
    <details class="message sdpi-item-value">
      <summary>
        <p>Only change this when you're not using an English version of Zoom on macOS. This plugin clicks the menu
          items. If you're using a different language than English, the plugin needs to know which menu items to click.
        </p>
      </summary>
    </details>
  </div>

  <script src="common.js"></script>
</body>

</html>
