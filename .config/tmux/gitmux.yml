# Git in your tmux status bar
# https://github.com/arl/gitmux

tmux:
  symbols:
    ahead: "↑"
    behind: "↓"
    clean: ""
    branch: ""
    hashprefix: ":"
    staged: " "
    conflict: "󰕚 "
    untracked: "?"
    modified: "•"
    stashed: " "
    insertions: "+"
    deletions: "-"
  styles:
    state: "#[fg=red,nobold]"
    branch: "#[fg=white,italics]"
    remote: "#[fg=white,italics]"
    staged: "#[fg=green,nobold]"
    conflict: "#[fg=red,nobold]"
    modified: "#[fg=yellow,nobold]"
    untracked: "#[fg=magenta,nobold]"
    stashed: "#[fg=gray,nobold]"
    clean: "#[fg=green,nobold]"
    divergence: "#[fg=cyan,nobold]"
  layout: [ remote-branch, "..", branch, divergence, flags, stats ]
  options:
    show_name: true
    branch_max_len: 0
    hide_clean: true
